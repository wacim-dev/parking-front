<div class="container">
    <app-calendar (onDateChange)="changeDate($event)"></app-calendar>

    <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Car Reference</mat-label>
          <input type="text"
                 placeholder="Pick one"
                 aria-label="Car Reference"
                 matInput
                 [formControl]="myControl"
                 [matAutocomplete]="auto">
          <mat-error *ngIf="myControl.invalid">{{getErrorMessage()}}</mat-error>
          <mat-autocomplete (optionSelected)="changeRef($event)" autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
    </form>


    <app-sensor [subject]="subjectChange"></app-sensor>

</div>
